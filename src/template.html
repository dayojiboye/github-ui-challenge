<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Git Profile Page Challenge</title>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="hamburger">
          <button
            type="button"
            aria-label="Toggle navigation"
            aria-expanded="false"
          >
            <iconify-icon data-icon="octicon:three-bars-16"></iconify-icon>
          </button>
        </div>

        <div class="git-logo">
          <a href="/">
            <iconify-icon data-icon="octicon:mark-github-16"></iconify-icon>
          </a>
        </div>

        <ul id="nav-items">
          <li>
            <input type="search" placeholder="Search or jump to..." />
          </li>
          <li class="dashboard-nav-item">
            <a href="/">Dashboard</a>
          </li>
          <li>
            <a href="/"
              >Pull<span class="letter-s">s</span>
              <span class="word">requests</span></a
            >
          </li>
          <li>
            <a href="/">Issues</a>
          </li>
          <li>
            <a href="/">Marketplace</a>
          </li>
          <li>
            <a href="/">Explore</a>
          </li>
          <li class="profile-nav-item">
            <a href="/"><img src="" alt="" /> <span></span></a>
          </li>
          <li class="sign-out">
            <button>
              <iconify-icon data-icon="octicon:sign-out-24"></iconify-icon> Sign
              out
            </button>
          </li>
        </ul>

        <div class="nav-end">
          <a href="/" class="notification">
            <iconify-icon data-icon="octicon:bell-16"></iconify-icon>
          </a>

          <div class="new-repo">
            <button>
              <iconify-icon data-icon="octicon:plus-24"></iconify-icon>
              <span class="caret-down"></span>
            </button>
          </div>

          <div class="header-profile">
            <button>
              <img src="" alt="" />
              <span class="caret-down"></span>
            </button>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
